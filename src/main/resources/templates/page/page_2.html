<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<div class="col-sm-12" style="padding: 30px 0 20px 0">
    <form id="auditForm" class="form-horizontal">
        <input type="hidden" id="level_id" th:value="${session.userInfo.getLevel()}">
        <div class="form-group col-sm-3">
            <label for="handInName" class="control-label col-sm-3">专利名称：</label>
            <div class="col-sm-8">
                <input type="text" id="handInName" name="handInName" placeholder="专利名称" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label for="handInApplicant" class="control-label col-sm-3">申请人：</label>
            <div class="col-sm-8">
                <select id="handInApplicant" class="form-control" lay-verify="" lay-search>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label for="handInInventor" class="control-label col-sm-3">发明人：</label>
            <div class="col-sm-8">
                <input type="text" id="handInInventor" name="handInInventor" placeholder="发明人" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-2">
            <label for="dept_name" class="control-label col-sm-4">部门：</label>
            <div class="col-sm-8">
                <select id="dept_name" class="form-control">
                    <option class="form-control" value="0">---请选择---</option>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-1">
            <div class="col-sm-12">
                <input class="layui-btn layui-btn-fluid" style="margin: auto;" type="button" value="查询" id="inquire"/>
            </div>
        </div>
    </form>
</div>
<select id="page2_status" class="form-control" style="width: 130px">
    <option value="0" th:if="${session.userInfo.getLevel()!=1}">待审核</option>
    <option value="1" selected>审核通过
    <option value="2">审核退回</option>
</select>
<div id="downloadFile" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                查看文件
            </div>
            <div class="modal-body">
                <p id="fileDownloadName">
                </p>
                <input type="hidden" id="filePath">
            </div>
            <div class="modal-footer">
                <button type="button" class="layui-btn layui-btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<table id="page2Table"></table>
<script type="text/javascript" th:src="@{/static/mine/js/page_2.js}"></script>
</body>
</html>
