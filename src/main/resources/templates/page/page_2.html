<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<div class="col-sm-12" style="padding: 30px 0 20px 0">
    <form id="auditForm" class="form-horizontal">
        <div class="form-group col-sm-3">
            <label for="handInName" class="control-label col-sm-3">专利名称：</label>
            <div class="col-sm-8">
                <input type="text" id="handInName" name="handInName" placeholder="专利名称" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label for="handInApplicant" class="control-label col-sm-3">申请人：</label>
            <div class="col-sm-8">
                <select id="handInApplicant" class="form-control">
                    <option class="form-control" value="0">---请选择---</option>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label for="handInInventor" class="control-label col-sm-3">发明人：</label>
            <div class="col-sm-8">
                <input type="text" id="handInInventor" name="handInInventor" placeholder="发明人" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-2">
            <label for="dept_name" class="control-label col-sm-4">部门：</label>
            <div class="col-sm-8">
                <select id="dept_name" class="form-control">
                    <option class="form-control" value="0">---请选择---</option>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-1">
            <div class="col-sm-12">
                <input class="layui-btn layui-btn-fluid" style="margin: auto;" type="button" value="查询" onclick="find_PHandIn_Only_page2()"/>
            </div>
        </div>
    </form>
</div>
<select id="page2_status" class="form-control" style="width: 130px" onblur="table_status()">
    <option value="0" selected>待审核</option>
    <option value="1">审核通过
    <option value="2">审核退回</option>
</select>
<table id="page2Table"></table>
<script type="text/javascript" th:src="@{/static/mine/js/page.js}"></script>
</body>
</html>
