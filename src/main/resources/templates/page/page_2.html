<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<script>
    $("#changjiaTable").bootstrapTable({
        url : "",
        method : 'post',// 提交方式
        contentType : "application/x-www-form-urlencoded; charset=UTF-8",// 发送到服务器的编码类型
        pageNumber : 1,
        pageSize : 10,
        sortName : 'id',
        sortOrder : 'asc',
        //height: $(window).height()/2,
        pagination : true,// 开启分页
        sidePagination : "client",// 分页方式 'client'为客户端分页
        cache : false,// 是否使用缓存
        columns : [
            {
                field : 'id',// value值
                formatter : function(value, row, index) {
                    return index + 1;
                }
            },
            {
                title : '专利名称',
                formatter: function (value, row, index) {
                    return "<a href='/1/1?id="+row.id+"'>"+row.handInName+"</a>"
                }
            },
            {
                title : '申请文件数',
                formatter: function (value, row, index) {
                    return "<a href='/1/1?id="+row.id+"'>"+row.handInFrequency+"</a>"
                }
            },
            {
                field : 'handInInventor',
                title : '发明人'
            },
            {
                field : 'handInApplicant',
                title : '申请人'
            },
            {
                field : '',
                title : '部门'
            },
            {
                field : 'handInTime',
                title : '申请时间'
            },
            {
                field : 'handInAuditStatus',
                title : '目前状态'
            },
            {
                title : '操作',
                formatter : function(value, row, index) {
                    return "<img src='/templates/page/page_2_audit.html' title='审核'>";
                }
            }
        ],
        data:[{
            handInName:"活期存款",
            handInFrequency:"9000",
            handInInventor:"1",
            handInApplicant:"2",
        }]
    });
</script>
<div class="col-sm-12" style="padding: 30px 0 20px 0">
    <form id="auditForm" class="form-horizontal">
        <div class="form-group col-sm-3">
            <label for="patent_name" class="control-label col-sm-3">专利名称：</label>
            <div class="col-sm-8">
                <input type="text" id="patent_name" name="patentName" placeholder="专利名称" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label for="inventor_name" class="control-label col-sm-3">申请人：</label>
            <div class="col-sm-8">
                <input type="text" id="inventor_name" name="inventorName" placeholder="申请人" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label for="auditor_name" class="control-label col-sm-3">发明人：</label>
            <div class="col-sm-8">
                <input type="text" id="auditor_name" name="auditorName" placeholder="发明人" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-2">
            <label for="dept_name" class="control-label col-sm-4">部门：</label>
            <div class="col-sm-8">
                <input type="text" id="dept_name" name="auditorName" placeholder="发明人" class="form-control">
            </div>
        </div>
        <div class="form-group col-sm-1">
            <div class="col-sm-12">
                <button class="layui-btn layui-btn-fluid" style="margin: auto;" type="button">查询</button>
            </div>
        </div>
    </form>
</div>
<!--<button value="all">全部</button><button value="1">待审核</button><button value="2">审核通过</button><button value="3">审核退回</button>-->
<select id="" onchange="">
    <option value="0">待审核</option>
    <option value="1">审核通过</option>
    <option value="2">审核退回</option>
</select>
<table id="changjiaTable"></table>

<script type="text/javascript" th:src="@{/static/mine/js/page_2.js}"></script>
</body>
</html>
